<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QR-Code</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+NKo+Unjoined:wght@500&family=Outfit:wght@400;700&family=Pixelify+Sans:wght@500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="qr-container">
            <div class="qr-header">
                <span
                    ><img
                        src="assets/images/qr-code.svg"
                        alt="this is qr code image"
                /></span>
                <span class="circle1-span"
                    ><svg
                        class="qr-header-circle1"
                        width="157"
                        height="84"
                        viewBox="0 0 157 84"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <circle cx="135.5" cy="135.5" r="135" fill="#3685FF" />
                    </svg>
                </span>
            </div>
            <div class="text-container">
                <div class="qr-body-header">
                    <span
                        >Improve your front-end skills by building
                        projects</span
                    >
                </div>
                <div class="body-sub-heading">
                    Scan the QR code to visit Frontend Mentor and take your
                    coding skills to the next level
                </div>
            </div>
        </div>
    </body>
</html>
